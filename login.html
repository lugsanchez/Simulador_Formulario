 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <link rel="shortcut icon" href="images/estrella.png" type="image/x-icon">
     <title>Login</title>
 </head>
 <body>
    <header>
        <h1>¡Registrate!</h1>
        <nav>
          <a href="/index.html">Home</a>
          <a href="">Contact</a>
          <a href="login.html">Login</a>
        </nav>
      </header>
        <main>
          <form action="" class="formulario" id="formulario">
            <form id="frm-register" action="">
              <img id="img-form"src="images/foto3.webp">  
            <!-- grupo: username -->
            <div class="formulario__grupo" id="grupo__fullname">
              <label for="fullname" class="formulario__label"></label>
              <div class="formulario__grupo-input">
                <input type="text" class="formulario__input" name="fullname" id="fullname" placeholder="fullname">
              </div>
              <p class="formulario--input-error"></p>
            </div>
              <!-- grupo: contraseña-->
          <div class="formulario__grupo" id="grupo__password">
            <label for="password" class="formulario__label"></label>
            <div class="formulario__grupo-input">
              <input type="password" class="formulario__input" name="password" id="password" placeholder="Insert your password">
            </div>
            <p class="formulario--input-error"></p>
          </div>

          <!-- button -->
          <div class="formulario__grupo formulario__mensaje">
            <button type="submit" class="formulario__btn-enviar">Login</button>
            <div class="btn2">
            <a href="contacto.html" target="_blank" rel="noopener noreferrer">Register</a>
          </div>    
            <p class="formulario__mensaje-exito" id="formulario__mensaje-exito"></p>     
        </div>
            </form>
        </main> 
        <script src="https://kit.fontawesome.com/945e754677.js" crossorigin="anonymous"></script>
 </body>
 </html>
